<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Poke-App">
    <meta property="og:title" content="Who's that pokemon?!" />
    <meta property="og:description" content="Test your pokemon skills!" />
    <meta property="og:image:secure_url" itemprop="image" content="./assets/images/pikachu.png">
    <meta property="og:type" content="website" />
    <title>PokeApp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="game-body">
    <div class="container">
        <dialog class="dialog" open>
            <div class="header">
                <div class="header-top"></div>
                <div class="header-content">
                    <div class="title-container">
                        <h2 class="pokedex-name">Seaking</h2>
                    </div>
                    <div class="image-container">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/119.png" class="pokemon-image" alt="">
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="flavor-container">
                    <p class="flavor-text">
                        asd
                    </p>
                </div>
            </div>
        </dialog>
        <div class="game">
            <header class="header">
                <h1>Who's that Pokemon!?</h1>
            </header>
            <main class="main">
                <div class="image-container">
                    <h2 class="pokemon-name">It`s gloom!</h2>
                    <img src="./assets/images/pokemon-placeholder.png" alt="" id="pokemon-image">
                </div>
                <ul class="options">
                </ul>
            </main>
            <footer class="footer">
                <div class="createdBy">Created by <a href="https://www.github.com/matheus-96" target="_blank">Victor Matheus</a>, have fun!</div>
                <div class="font">Font made from <a href="http://www.onlinewebfonts.com" target="_blank">Online Web Fonts</a> is licensed by CC BY 3.0</div>

            </footer>
        </div>
    </div>
    <script src="./js/anime.min.js"></script>
    <script src="./js/main.js" type="module"></script>

</body>

</html>
